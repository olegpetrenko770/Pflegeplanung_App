<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflegeplan erstellen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 50px;
            height: 50px;
            transform: rotateY(360deg);
            transition: transform 1s;
        }
        header img:hover {
            transform: rotateY(0deg);
        }
        main {
            padding: 2em;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form div {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="3d-logo.png" alt="3D Logo">
        <h1>Pflegeplan erstellen</h1>
    </header>
    <main>
        <form id="pflegeplan-form">
            <div>
                <label for="patient-name">Patientenname:</label>
                <input type="text" id="patient-name" name="patient-name" required>
            </div>
            <div>
                <label for="pflege-datum">Pflegedatum:</label>
                <input type="date" id="pflege-datum" name="pflege-datum" required>
            </div>
            <div>
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung" rows="4" required></textarea>
            </div>
            <button type="submit">Pflegeplan erstellen</button>
        </form>
    </main>
</body>
</html>
