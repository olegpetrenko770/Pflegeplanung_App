<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflege App - Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            max-width: 400px;
            padding: 1rem;
            text-align: left;
        }
        .card h2 {
            margin-top: 0;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zur Pflege App</h1>
    </header>
    <main>
        <div class="card">
            <h2>Über uns</h2>
            <p>Unsere Pflege App hilft Ihnen, Ihre Pflegebedürfnisse effizient zu verwalten.</p>
        </div>
        <div class="card">
            <h2>Kontakt</h2>
            <p>Sie können uns jederzeit unter pflege@app.de erreichen.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Pflege App. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
